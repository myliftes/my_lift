<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 导入jquery核心类库 -->
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<!-- 导入easyui类库 -->
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<!-- 导入默认主题CSS文件 -->
<link id="easyuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css"/>
<!--  导入图标CSS文件 -->
<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css"/>
<!--  导入国际化信息文件 -->
<script src="../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
<script type="text/javascript">
 $(function(){
	 $("#btn").click(function(){
// 		 弹出窗口  window组件的方法
		$("#mywindow").window("open");
	 })
	 $("#saveBtn").click(function(){
// 		 提交表单
//          提交表单之前判断输入项是否都已经通过校验
		 var flag = $("#myform").form('validate');
		 if(flag){
			 $("#myform").submit();
		 }
	 })
 })
</script>
</head>
<body>
<button id="btn">点击弹出窗口</button>
<div id="mywindow" class="easyui-window" data-options="collapsible:false,modal:true,closed:true"
 title="收派标准的新增或修改" style="height:300px;width: 500px">
 <form id="myform" action="xxx.action">
 <table>
  <tr><td> 名称</td><td><input class="easyui-validatebox" data-options="required:true,missingMessage:'名称不可为空'">
  </td></tr>
  <tr><td> 操作人</td><td><input class="easyui-validatebox" data-options="required:true"></td></tr>
  <tr><td> 年龄</td><td><input class="easyui-numberbox" data-options="required:true,min:0,max:100"></td></tr>
 </table>
<button id="saveBtn" type="button">保存</button>
</form>
</div>


</body>


</html>

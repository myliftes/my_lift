<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>收派时间管理</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				// 先将body隐藏，再显示，不会出现页面刷新效果
				$("body").css({visibility:"visible"});
				
				// 收派时间管理信息表格
				$('#grid').datagrid( {
					iconCls : 'icon-forward',
					fit : true,
					border : false,
					rownumbers : true,
					striped : true,
					pageList: [30,50,100],
					pagination : true,
					toolbar : toolbar,
					url : "../../data/take_time.json",
					idField : 'id',
					columns : columns
				});
			});	
			
			//工具栏
			var toolbar = [ {
				id : 'button-add',
				text : '增加',
				iconCls : 'icon-add',
				handler : function(){
					$("#stake_timeForm").form('clear');
					$("#take_timeWindow").window("open");
				}
			}, {
				id : 'button-edit',
				text : '修改',
				iconCls : 'icon-edit',
				handler : function(){
					alert('修改');
				}
			},{
				id : 'button-delete',
				text : '删除',
				iconCls : 'icon-cancel',
				handler : function(){
					alert('删除');
				}
			} ];
			
			// start 定义列
			var columns = [ [ {
				field : 'id',
				checkbox : true,
			},{
				field : 'name',
				title : '时间名称',
				width : 120,
				align : 'center'
			}, {
				field : 'normalWorkTime',
				title : '平时上班时间',
				width : 120,
				align : 'center'
			}, {
				field : 'normalDutyTime',
				title : '平时休息时间',
				width : 120,
				align : 'center'
			}, {
				field : 'satWorkTime',
				title : '周六上班时间',
				width : 120,
				align : 'center'
			}, {
				field : 'satDutyTime',
				title : '周六休息时间',
				width : 120,
				align : 'center'
			}, {
				field : 'sunWorkTime',
				title : '周日上班时间',
				width : 120,
				align : 'center'
			}, {
				field : 'sunDutyTime',
				title : '周日休息时间',
				width : 120,
				align : 'center'
			}, {
				field : 'status',
				title : '状态',
				width : 120,
				align : 'center'
			}, {
				field : 'company',
				title : '所属单位',
				width : 120,
				align : 'center'
			} , {
				field : 'operator',
				title : '操作人',
				width : 120,
				align : 'center'
			}, {
				field : 'operatingTime',
				title : '操作时间',
				width : 120,
				align : 'center'
			}, {
				field : 'operatingCompany',
				title : '操作单位',
				width : 120,
				align : 'center'
			} ] ];
			// end
		</script>
	</head>
	<body class="easyui-layout" style="visibility:hidden;">
	
		<div region="north" border="false" style="height:150px">
			<div id="tabs" fit="true" class="easyui-tabs">
				<div title="关联分区" id="subArea" style="width:100%;height:100%;overflow:hidden">
				<!-- 
					<table id="association_subarea">
					</table>
				 -->
					
					<div class="easyui-window" title="查询区" id="take_time2Window" collapsible="false" minimizable="false" maximizable="false" modal="true" closed="true" style="width:600px;top:50px;left:200px">
							<div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
								<div class="datagrid-toolbar">
									<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">錄入軟體</a>
								</div>
							</div>
				            <script type="text/javascript">
				            $(function(){
				            	$("#save").click(function(){
				//             		表单校验
									
				            		if($("#standardForm").form('validate')){
				//             			表单的提交
										var formData = $("#standard2Form").serializeJSON(); 
										//alert(formData);
				 						//var str = JSON.stringify(formData); //JSON.stringify是纯js的方法 把对象转成字符串
				 						//alert(str);
				            			$.post("../../standardAction_add.action",formData,function(data){
				            				if(data.success){
				            					data= {"success":true,"message":"保存成功"}
				//             					1、关闭窗口，请空数据
													$("#standardWindow").window("clear");
													$("#standardWindow").window("close");
				//             					2、刷新列表数据
				// 									使用datagrid的重新加载数据的方法
													$("#grid").datagrid("reload");
				            				}else {
				                				data= {"success":true,"message":"保存失败在接在励"}
				            				}
				//             				3、alert提示
				            				$.messager.alert("提示",data.message);
				            			},"json")
				            		}
				            		else{
				            			//这里暂时不能指明不合法内容  后续完善
				            			alert("提示","所有内容必须输入");
				           			}
				            	})
				            })
				            </script>
							<div region="center" style="overflow:auto;padding:5px;" border="false">
								<form  id="take_timeForm" >
									<table class="table-edit" width="80%" align="center">
										<tr class="title">
											<td colspan="2">主鍵
												<!--提供隐藏域 装载id -->
												<input type="hidden" name="id" />
											</td>
										</tr>
										<tr>
											<td>標準名稱</td>
											<td>
												<input type="text" name="name"  class="easyui-validatebox" data-options="required:true" />
											</td>
										</tr>
										<tr>
											<td>最小重量</td>
											<td>
												<input type="number" name="minWeight" class="easyui-numberbox" required="true" />
											</td>
										</tr>
										<tr>
											<td>操作時間</td>
											<td>
												<input type="date" name="operatingTime" class="easyui-datebox" required="false" />
											</td>
										</tr>
										<tr>
											<td>操作員</td>
											<td>
												<input type="text" name="operator" class="easyui-combobox" required="false" />
											</td>
										</tr>
									</table>
								</form>
							</div>
						</div>
					
					
				</div>
				<div title="关联客户" id="customers" style="width:100%;height:100%;overflow:hidden">
					<table id="association_customer"></table>
				</div>
			</div>
		</div>
		
		<div region="center" border="false">
			<table id="grid"></table>
		</div>
	</body>
	<div class="easyui-window" title="對收派標準修改或者添加" id="take_timeWindow" collapsible="false" minimizable="false" maximizable="false" modal="true" closed="true" style="width:600px;top:50px;left:200px">
			<div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
				<div class="datagrid-toolbar">
					<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">錄入軟體</a>
				</div>
			</div>
            <script type="text/javascript">

            	$("#save").click(function(){

            		if($("#standardForm").form('validate')){

						//alert(formData);

//             				3、alert提示

            </script>
			<div region="center" style="overflow:auto;padding:5px;" border="false">
				<form  id="take_timeForm" >
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="2">主鍵
								<!--提供隐藏域 装载id -->
								<input type="hidden" name="id" />
							</td>
						</tr>
						<tr>
							<td>標準名稱</td>
							<td>
								<input type="text" name="name"  class="easyui-validatebox" data-options="required:true" />
							</td>
						</tr>
						<tr>
							<td>最小重量</td>
							<td>
								<input type="number" name="minWeight" class="easyui-numberbox" required="true" />
							</td>
						</tr>
						<tr>
							<td>操作時間</td>
							<td>
								<input type="date" name="operatingTime" class="easyui-datebox" required="false" />
							</td>
						</tr>
						<tr>
							<td>操作員</td>
							<td>
								<input type="text" name="operator" class="easyui-combobox" required="false" />
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
</html>

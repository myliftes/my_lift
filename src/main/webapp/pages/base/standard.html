<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>取派标准</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script src="../../js/jquery.serializejson.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				// 先将body隐藏，再显示，不会出现页面刷新效果
				$("body").css({visibility:"visible"});
				
				// 收派标准信息表格
				$('#grid').datagrid( {
					iconCls : 'icon-forward',
					fit : true,
					border : false,
					rownumbers : true,
					striped : true,
					pageList: [3,6,30],
					pagination : true,
					toolbar : toolbar,
					url : "../../standardAction_findByPage.action",
					idField : 'id',
					columns : columns
				});
			});	
			
			//工具栏
			var toolbar = [ {
				id : 'button-add',
				text : '增加',
				iconCls : 'icon-add',
				handler : function(){
					$("#standardForm").form('clear');
					$("#standardWindow").window("open");
				}
			}, {
				id : 'button-edit',
				text : '修改',
				iconCls : 'icon-edit',
				handler : function(){
// 					1、判断只选择了一条数据
					var rowDatas = $("#grid").datagrid('getSelections');
					if(rowDatas.length==1){
// 						2、弹出窗口
						$("#standardWindow").window("open");
// 						3、数据回显
// 						form表单的load方法
// 							alert(JSON.stringify(rowDatas[0]));
// 						$("#standardForm").form('load',{"name":"AAAAAA","minWeight":1,"maxWeight":10});
						$("#standardForm").form('load',rowDatas[0]);
					}else{
						$.messager.alert("提示","请选择一条数据");
					}
				}
			},{
				id : 'button-delete',
				text : '作废',
				iconCls : 'icon-cancel',
				handler : function(){
					alert('作废');
				}
			},{
				id : 'button-restore',
				text : '还原',
				iconCls : 'icon-save',
				handler : function(){
					alert('还原');
				}
			}];
			
			// 定义列
			var columns = [ [ {
				field : 'id',
				checkbox : true
			},{
				field : 'province',
				title : '省',
				width : 120, 
				align : 'center'
			}, {
				field : 'city',
				title : '市',
				width : 120, 
				align : 'center'
			}, {
				field : 'district',
				title : '区域',
				width : 120, 
				align : 'center'
			}, {
				field : 'postcode',
				title : '邮政编码',
				width : 120, 
				align : 'center'
			}, {
				field : 'citycode',
				title : '城市编码',
				width : 120,
				align : 'center'
			}, {
				field : 'shortcode',
				title : '简码',
				width : 120,
				align : 'center'
			} ] ];
		</script>
	</head>

	<body class="easyui-layout" style="visibility:hidden;">
		<div region="center" border="false">
			<table id="grid"></table>
		</div>
		
		<div class="easyui-window" title="对收派标准进行添加或者修改" id="standardWindow" collapsible="false" minimizable="false" maximizable="false" modal="true" closed="true" style="width:600px;top:50px;left:200px">
			<div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
				<div class="datagrid-toolbar">
					<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
				</div>
			</div>
            <script type="text/javascript">
            $(function(){
            	$("#save").click(function(){
//             		表单校验
					
            		if($("#standardForm").form('validate')){
//             			表单的提交
						var formData = $("#standardForm").serializeJSON(); 
						//alert(formData);
 						//var str = JSON.stringify(formData); //JSON.stringify是纯js的方法 把对象转成字符串
 						//alert(str);
            			$.post("../../standardAction_add.action",formData,function(data){
            				data= {"success":true,"message":"保存成功"}
            				if(data.success){
//             					1、关闭窗口
									$("#standardWindow").window("close");
//             					2、刷新列表数据
// 									使用datagrid的重新加载数据的方法
									$("#grid").datagrid("reload");
            				}
//             				3、alert提示
            				$.messager.alert("提示",data.message);
            			},"json")
            		}
            		else{
            			//这里暂时不能指明不合法内容  后续完善
            			alert("提示","所有内容必须输入");
           			}
            	})
            })
            </script>
			<div region="center" style="overflow:auto;padding:5px;" border="false">
				<form  id="standardForm" >
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="2">城市信息
								<!--提供隐藏域 装载id -->
								<input type="hidden" name="id" />
							</td>
						</tr>
						<tr>
							<td>省</td>
							<td>
								<input type="text" name="province" 
									class="easyui-validatebox" data-options="required:true" />
							</td>
						</tr>
						<tr>
							<td>市</td>
							<td>
							<!-- 
								<input type="text" name="city" class="easyui-numberbox" required="true" />
							 -->
								<input type="text" name="city" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>区域</td>
							<td>
								<input type="text" name="district" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>邮编</td>
							<td>
								<input type="text" name="postcode" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>城市编码</td>
							<td>
								<input type="text" name="citycode" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>简码</td>
							<td>
								<input type="text" name="shortcode" class="easyui-validatebox" required="false" />
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>取派标准</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script src="../../js/jquery.serializejson.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				// 先将body隐藏，再显示，不会出现页面刷新效果
				$("body").css({visibility:"visible"});
				
				// 收派标准信息表格
				$('#grid').datagrid( {
					iconCls : 'icon-forward',
					fit : true,
					border : false,
					rownumbers : true,
					striped : true,
					pageList: [3,6,30],
					pagination : true,
					toolbar : toolbar,
					url : "../../standardAction_findByPage.action",
					idField : 'id',
					columns : columns
				});
			});	
			
			//工具栏
			var toolbar = [ {
				id : 'button-query',
				text : '返回首页',
				iconCls : 'icon-query',
				handler : function(){
					alert('無數據');
				}
			},{
				id : 'button-add',
				text : '錄入',
				iconCls : 'icon-add',
				handler : function(){
					$("#standardForm").form('clear');
					$("#standardWindow").window("open");
				}
			}, {
				id : 'button-edit',
				text : '修改',
				iconCls : 'icon-edit',
				handler : function(){
// 					1、判断只选择了一条数据
					var rowDatas = $("#grid").datagrid('getSelections');
					if(rowDatas.length==1){
// 						2、弹出窗口
						$("#standardWindow").window("clear");
						$("#standardWindow").window("open");
// 						3、数据回显
// 						form表单的load方法
// 							alert(JSON.stringify(rowDatas[0]));
// 						$("#standardForm").form('load',{"name":"AAAAAA","minWeight":1,"maxWeight":10});
						$("#standardForm").form('load',rowDatas[0]);
					}else{
						$.messager.alert("注意","請選擇一條數據");
					}
				}
			},{
				id : 'button-delete',
				text : '作廢',
				iconCls : 'icon-cancel',
				handler : function(){
					alert('作廢');
				}
			},{
				id : 'button-restore',
				text : '還原',
				iconCls : 'icon-save',
				handler : function(){
					alert('還原');
				}
			}];
			
			// 定义列
			var columns = [ [ {
				field : 'C_ID',
				checkbox : true
			},{
				field : 'C_NAME',
				title : '標準名稱',
				width : 120, 
				align : 'center'
			}, {
				field : 'C_MINWEIGHT',
				title : '最小重量',
				width : 120, 
				align : 'center'
			}, {
				field : 'C_MAXWEIGHT',
				title : '最大重量',
				width : 120, 
				align : 'center'
			}, {
				field : 'C_MINLENGTH',
				title : '最小長度',
				width : 120, 
				align : 'center'
			}, {
				field : 'C_MAXLENGTH',
				title : '最大長度',
				width : 120,
				align : 'center'
			}, {
				field : 'C_OPERATINGTIME',
				title : '操作時間',
				width : 120,
				align : 'center'
			} , {
				field : 'C_OPERATINGCOMPANY',
				title : '操作單位',
				width : 120,
				align : 'center'
			}, {
				field : 'C_CREATOR',
				title : '記錄人',
				width : 120,
				align : 'center'
			}, {
				field : 'C_CREATE_TIME',
				title : '記錄時間',
				width : 120,
				align : 'center'
			}, {
				field : 'C_REVISOR',
				title : '修改人',
				width : 120,
				align : 'center'
			}, {
				field : 'C_REVICE_TIME',
				title : '修改時間',
				width : 120,
				align : 'center'
			} ] ];
		</script>
	</head>

	<body class="easyui-layout" style="visibility:hidden;">
		<div region="center" border="false">
			<table id="grid"></table>
		</div>
		
		<div class="easyui-window" title="對收派標準修改或者添加" id="standardWindow" collapsible="false" minimizable="false" maximizable="false" modal="true" closed="true" style="width:600px;top:50px;left:200px">
			<div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
				<div class="datagrid-toolbar">
					<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">錄入軟體</a>
				</div>
			</div>
            <script type="text/javascript">
            $(function(){
            	$("#save").click(function(){
//             		表单校验
					
            		if($("#standardForm").form('validate')){
//             			表单的提交
						var formData = $("#standardForm").serializeJSON(); 
						//alert(formData);
 						//var str = JSON.stringify(formData); //JSON.stringify是纯js的方法 把对象转成字符串
 						//alert(str);
            			$.post("../../standardAction_add.action",formData,function(data){
            				if(data.success){
            					data= {"success":true,"message":"保存成功"}
//             					1、关闭窗口，请空数据
//									$("#standardWindow").window("clear");//加此句后会导致前台报错 可能无此方法
									$("#standardWindow").window("close");
//             					2、刷新列表数据
// 									使用datagrid的重新加载数据的方法
									$("#grid").datagrid("reload");
            				}else {
                				data= {"success":true,"message":"保存失败在接在励"}
            				}
//             				3、alert提示
            				$.messager.alert("提示",data.message);
            			},"json")
            		}
            		else{
            			//这里暂时不能指明不合法内容  后续完善
            			alert("提示","所有内容必须输入");
           			}
            	})
            })
            </script>
			<div region="center" style="overflow:auto;padding:5px;" border="false">
				<form  id="standardForm" >
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="2">主鍵
								<!--提供隐藏域 装载id -->
								<input type="hidden" name="id" />
							</td>
						</tr>
						<tr>
							<td>標準名稱</td>
							<td>
								<input type="text" name="name"  class="easyui-validatebox" data-options="required:true" />
							</td>
						</tr>
						<tr>
							<td>最小重量</td>
							<td>
								<input type="number" name="minWeight" class="easyui-numberbox" required="true" />
							</td>
						</tr>
						<tr>
							<td>最大重量</td>
							<td>
								<input type="number" name="maxWeight" class="easyui-numberbox" required="true" />
							</td>
						</tr>
						<tr>
							<td>最小長度</td>
							<td>
								<input type="number" name="minLength" class="easyui-numberbox" required="true" />
							</td>
						</tr>
						<tr>
							<td>最大長度</td>
							<td>
								<input type="number" name="maxLength" class="easyui-numberbox" required="true" />
							</td>
						</tr>
						<!-- <tr>
							<td>操作時間</td>
							<td>
								<input type="date" name="operatingTime" class="easyui-datebox" required="false" />
							</td>
						</tr> -->
						<tr>
							<td>操作員</td>
							<td>
								<input type="text" name="operator" class="easyui-combobox" required="false" />
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>

</html>
